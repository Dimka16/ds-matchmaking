services:
  # -------------------------
  # PostgreSQL
  # -------------------------
  postgres:
    image: postgres:17
    container_name: postgres
    restart: unless-stopped
    environment:
      # Loaded from .env (Compose autoloads .env in the same folder)
      POSTGRES_DB: ${POSTGRES_DB:-mmdb}
      POSTGRES_USER: ${POSTGRES_USER:-mmuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mmpass}
    ports:
      # Host port (left) -> container 5432
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mmuser} -d ${POSTGRES_DB:-mmdb} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  # -------------------------
  # Kafka (Apache official image) in KRaft mode
  # Uses TWO listeners:
  # - INTERNAL: for containers (kafka:9092)
  # - EXTERNAL: for your host machine (localhost:9094)
  # This avoids the "advertised.listeners=localhost" problem inside Docker networks.
  # -------------------------
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    restart: unless-stopped
    ports:
      # Expose ONLY the external listener to your host
      - "${KAFKA_EXTERNAL_PORT:-9094}:9094"
    environment:
      # ---- KRaft mode ----
      KAFKA_NODE_ID: ${KAFKA_NODE_ID:-1}
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: "${KAFKA_NODE_ID:-1}@kafka:${KAFKA_CONTROLLER_PORT:-9093}"

      # ---- Listeners ----
      KAFKA_LISTENERS: "INTERNAL://0.0.0.0:${KAFKA_INTERNAL_PORT:-9092},EXTERNAL://0.0.0.0:${KAFKA_EXTERNAL_PORT:-9094},CONTROLLER://0.0.0.0:${KAFKA_CONTROLLER_PORT:-9093}"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:${KAFKA_INTERNAL_PORT:-9092},EXTERNAL://localhost:${KAFKA_EXTERNAL_PORT:-9094}"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"

      # ---- Single-node safe defaults ----
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server kafka:${KAFKA_INTERNAL_PORT:-9092} >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  # -------------------------
  # Kafka UI
  # -------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    ports:
      - "${KAFKA_UI_PORT:-8080}:8080"
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      # Kafka UI should use INTERNAL listener (within Docker network)
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:${KAFKA_INTERNAL_PORT:-9092}"

  # -------------------------
  # Flask API (builds from Dockerfile in repo root)
  # Starts automatically because Dockerfile has CMD
  # -------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${API_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

volumes:
  postgres_data:
  kafka_data: